<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Royal Barbershop">
    <meta name="description" content="Book your appointment at Royal Barbershop">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Royal Barbershop">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Royal Barbershop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Royal Barbershop</h1>
        <button id="install-button" class="install-button">
            üì± Dodaj na Poƒçetni Ekran
        </button>
        
        <div class="booking-form">
            <div class="services">
                <h2>Izaberite uslugu</h2>
                <div class="service-options">
                    <div class="service-card" data-service="brada" data-price="4">
                        <h3>Brijanje</h3>
                        <p class="price">4 KM</p>
                    </div>
                    <div class="service-card" data-service="kosa" data-price="8">
                        <h3>≈†isanje</h3>
                        <p class="price">8 KM</p>
                    </div>
                    <div class="service-card" data-service="bradaikosa" data-price="12">
                        <h3>Brijanje i ≈†isanje</h3>
                        <p class="price">12 KM</p>
                    </div>
                </div>
            </div>

            <div class="datetime-picker">
                <h2>Izaberite datum i vrijeme</h2>
                <div class="calendar-wrapper">
                    <div id="calendar-container" class="calendar">
                        <!-- Calendar content -->
                    </div>
                    <div id="selected-date" class="selected-date"></div>
                    <div class="time-slots-wrapper">
                        <div id="time-slots" class="time-slots">
                            <!-- Time slots will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="customer-info">
                <h2>Va≈°e Informacije</h2>
                <input type="text" id="name" placeholder="Ime i Prezime" required>
                <input type="tel" id="phone" placeholder="Broj Mobitela" required>
            </div>

            <button id="book-appointment" class="book-btn">Rezervi≈°i</button>
        </div>
    </div>

    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button class="modal-close">OK</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
